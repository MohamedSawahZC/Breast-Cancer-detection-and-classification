<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
         <title>Breast Cancer detection</title>
  </head>
  <body> 
    <!-- Main Container Start-->
    <div class="mainContainer">
      <img src="../static/1.png" class="logo">

      <!-- Head Container -->
     <div class="headContainer">
      <h1 class="text-center">Breast Cancer classification and detection</h1>
     </div class="predContainer">
      <!-- Head Container -->
      {% if prediction %}
      <div class="dataImage">
        <img src=".{{imagePath}}" class="predImage">
        <img src=".{{imagePath}}" class="predImage">
      </div>
       <p id="result" class="text-center">Screening is {{prediction}}</p>
       {% endif %}
      <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
          <input class="form-control" type="file" name="imagefile">
          <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
          <input class="btn btn-danger mt-3" type="submit" value="Reset">
      </form>
      
    </div>
  </body>
</html>
